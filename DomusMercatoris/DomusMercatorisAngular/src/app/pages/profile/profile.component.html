<div class="profile-container">
  <h2>My Profile</h2>
  @if (authService.currentUser(); as user) {
    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar">
          {{ user.firstName?.charAt(0) || '' }}{{ user.lastName?.charAt(0) || '' }}
        </div>
        <div class="user-info">
          <h3>{{ user.firstName }} {{ user.lastName }}</h3>
          <p>{{ user.email }}</p>
        </div>
      </div>

      <div class="profile-fields">
        <div class="field-group">
          <label for="phone">Phone</label>
          <input
            id="phone"
            type="tel"
            [(ngModel)]="phone"
            [disabled]="isSaving"
            placeholder="Add your phone number">
          <small class="field-hint">Leave empty and save to remove phone.</small>
        </div>

        <div class="field-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            rows="3"
            [(ngModel)]="address"
            [disabled]="isSaving"
            placeholder="Add your address"></textarea>
          <small class="field-hint">Leave empty and save to remove address.</small>
        </div>

        <button class="save-btn" (click)="saveProfile()" [disabled]="isSaving">
          {{ isSaving ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>

      <button class="logout-btn" (click)="logout()">Log Out</button>
    </div>
  }
</div>
