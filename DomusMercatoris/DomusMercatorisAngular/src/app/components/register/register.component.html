<div class="form-row">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" [(ngModel)]="registerData.firstName">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" [(ngModel)]="registerData.lastName">
  </div>
</div>
<div class="form-group">
  <label>Email</label>
  <input type="email" [(ngModel)]="registerData.email">
</div>
<div class="form-group">
  <label>Password</label>
  <div style="display: flex; gap: 10px; align-items: center;">
      <input id="registerPassword" type="password" [(ngModel)]="registerData.password" style="flex: 1;">
      <button type="button" (click)="generateRandomPassword()" style="padding: 0.5rem; background: #333; color: white; border: none; cursor: pointer; font-size: 0.8rem;">Generate Random</button>
  </div>
</div>
<button class="submit-btn" (click)="register()">Sign Up</button>

<div class="auth-switch">
  Already have an account? <a (click)="onSwitchToLogin()">Log In</a>
</div>
