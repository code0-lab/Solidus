<div class="form-group">
  <label>Email</label>
  <input type="email" [(ngModel)]="email" placeholder="example@email.com">
</div>
<div class="form-group">
  <label>Password</label>
  <input type="password" [(ngModel)]="password" placeholder="******">
</div>
<button class="submit-btn" (click)="login()">Log In</button>

<div class="auth-switch">
  Don't have an account? <a (click)="onSwitchToRegister()">Sign Up</a>
</div>

<div class="test-users-section">
  <button type="button" class="test-menu-btn" (click)="toggleTestMenu()">Test Users â–¼</button>
  <div class="test-users-menu" *ngIf="showTestMenu">
    <button type="button" (click)="fillCredentials('test@domus.com', 'TestUserPassword1!')">Test User (Customer)</button>
  </div>
</div>
